<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>Portafolio Digital</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../fonts/fonts.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" type="text/css" href="css/admin.css">
		<script src="../js/jquery-1.11.2.min.js"></script>		
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/parse.min.js"></script>
		<script src="js/admin.js"></script>
	</head>
	<body>
		<header>
			<div id="top-blue-line"></div>			
			<div class="container">
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<div id="logo"><img src="../img/logo.png" style="max-height:40px;"></div>
						<div id="portal-name"><i>Portafolio Digital</i></div>
					</div>
				</div>
			</div>
		</header>
		<section id="admin-login" class="container">
			<div class="row container-fluid">
				<div class="col-md-12 centered-text">
					<h2>Panel de Administración</h2>
				</div>
				<div class="col-md-4 col-md-offset-4">
					<form id="adm-login-form" method="POST">
						 <div class="form-group">
    						<label for="loginUsername">Usuario</label>
    						<input type="text" class="form-control" id="loginUsername" placeholder="Nombre de usuario">
  						</div>
  						<div class="form-group">
    						<label for="loginPassword">Contraseña</label>
    						<input type="password" class="form-control" id="loginPassword" placeholder="Password">
  						</div>
  						<button type="submit" class="btn btn-primary" >Iniciar Sesión</button>
					</form>
					<br>
					<div class="user-response" id="admin-responses"></div>
				</div>
			</div>
		</section>
		<footer>
			<div  class="container">
				<div id="aviso-priv"><img style="max-width:22px;" src="../img/aviso.png">&nbsp;Aviso de privacidad</div>
				<div id="logo-foot"><img src="../img/logo-black.png"></div>
				<div id="logo-foot-mob"><img src="../img/logo-black.png"></div>
			</div>
		</footer>
		<div class="bottom-line-right">
  		 	Aviso de privacidad
		</div>
		<div class="bottom-line">
			Instituto Carlos Slim de la Salud
		</div>
	</body>
</html>
